<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Здравствуй, {{ user.username }}! </h2>
    <p> Новые статьи за неделю в твоём любимом разделе! Категория - {{ category }}. </p>
    {% for new in news %}
        <p> {{ new.header_post }} </p>
        <p> <a href="http://127.0.0.1:8000/news/{{ new.id }}">{{ new.text_post|truncatechars:50 }}...</a> </p>
    {% endfor %}

</body>
</html>
